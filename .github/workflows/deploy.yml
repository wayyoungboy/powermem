name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean cache
        run: |
          cd docs/website
          rm -rf .docusaurus node_modules/.cache build || true

      - name: Sync documentation files
        run: |
          # Delete all files in docs/website/docs directory
          echo "Cleaning docs/website/docs directory..."
          rm -rf docs/website/docs/*
          find docs/website/docs -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} + 2>/dev/null || true
          
          # Copy all files from docs/ to docs/website/docs/ (excluding website folder)
          echo "Copying documentation files from docs/ to docs/website/docs/..."
          cd docs
          for item in */; do
            if [ "$item" != "website/" ]; then
              dirname="${item%/}"  # Remove trailing slash
              echo "  Copying directory: $dirname"
              cp -r "$dirname" website/docs/
            fi
          done
          
          # Copy any files directly in docs/ (not in subdirectories)
          for file in *; do
            if [ -f "$file" ] && [ "$file" != "website" ]; then
              echo "  Copying file: $file"
              cp "$file" website/docs/
            fi
          done
          
          cd ..
          
          # List copied files for verification
          echo ""
          echo "Copied documentation files:"
          ls -la docs/website/docs/
          echo ""
          echo "Verifying copied directories:"
          find docs/website/docs -type d -maxdepth 1 | sort

      - name: Install dependencies
        run: |
          cd docs/website
          npm ci --prefer-offline=false

      - name: Build
        run: |
          cd docs/website
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/website/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

